name: Deployment
on: push
jobs:
  test: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Dependency
        run: npm ci
      - name: Run Test
        run: npm test
  deploy:
      needs: test
      runs-on: ubuntu-latest
      steps: 
        - name: Checkout
          uses: actions/checkout@v3
        - name: Install NodeJs
          uses: actions/setup-node@v4
          with:
            node-version: 18
        - name: Install Dependency
          run: npm ci
        - name: Run Test
          run: npm test
        - name: Build Project
          run: npm run build
        - name: Deploy
          run: echo "Deploying"